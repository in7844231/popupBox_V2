<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="/src/popupBox.js"></script>
    <link rel="stylesheet" href="/src/popupBox.css" />
  </head>
  <body>
    <div id="popupBox-christmas">
      <div class="popupBox-wrapper">
        <div class="popupBox-stamp">
          <img src="/src/2020_pika_stamp.png" data-role="popupBox-img" />
        </div>
        <div class="popupBox-title" data-role="popupBox-title">聖誕挑戰書</div>
        <div class="popupBox-msg-to" data-role="popupBox-msgTo">Dear Pika</div>
        <div class="popupBox-msg-desc" data-role="popupBox-msgDesc">
          聖誕來鬥快!
        </div>
        <div class="popupBox-msg-from" data-role="popupBox-msgFrom">
          聖誕老人上
        </div>
      </div>
    </div>
    <div id="popupBox-newyear">
      <div class="popupBox-wrapper">
        <div class="popupBox-stamp">
          <img src="/src/2020_pika_stamp.png" data-role="popupBox-img" />
        </div>
        <div class="popupBox-title" data-role="popupBox-title"></div>
        <div class="popupBox-msg-to" data-role="popupBox-msgTo"></div>
        <div class="popupBox-msg-desc" data-role="popupBox-msgDesc"></div>
        <div class="popupBox-msg-from" data-role="popupBox-msgFrom"></div>
      </div>
    </div>
  </body>
</html>
